<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Đơn Vận Chuyển</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #e5e4e4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #047116;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #de6818;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đặt Đơn Vận Chuyển Cá Koi</h1>
        <form id="orderForm">
            <label for="weight">Khối lượng (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="quantity">Số lượng cá Koi:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="transportMethod">Phương thức vận chuyển:</label>
            <select id="transportMethod" name="transportMethod" required>
                <option value="air">Vận chuyển bằng đường hàng không</option>
                <option value="land">Vận chuyển bằng đường bộ</option>
                <option value="sea">Vận chuyển bằng đường biển</option>
            </select>

            <label for="departureLocation">Địa điểm xuất phát:</label>
            <input type="text" id="departureLocation" name="departureLocation" required>

            <label for="destinationLocation">Địa điểm đến:</label>
            <input type="text" id="destinationLocation" name="destinationLocation" required>

            <label for="additionalServices">Các dịch vụ gia tăng:</label>
            <textarea id="additionalServices" name="additionalServices" rows="1" placeholder="Nhập các dịch vụ gia tăng nếu có..."></textarea>

            <button type="submit">Đặt Đơn</button>
        </form>
    </div>
</body>
</html>
